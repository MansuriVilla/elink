<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Link</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.11/dist/lenis.css"
    />
  </head>
  <body>
    <div class="elink-entreprenuer__container">
      <div class="elink-container__inner">
        <div class="entreprenuer-block__hero">
          <picture>
            <source
              srcset="../assets/entreprener-background.webp"
              type="image/webp"
            />
            <img
              src="../assets/entreprener-background.webp"
              alt="Share Collins Background Image"
              decoding="async"
            />
          </picture>
          <!-- <video autoplay muted loop playsinline preload="auto" class="hero-video">
            <source
              src="../assets/entreprener-background-video.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video> -->
          <div class="hero-floating__content">
            <div class="floating-content__inner">
              <div class="floating-content__top"></div>
              <div class="floating-content__bottom">
                <div class="bottom-content__left">
                  <div class="profile_details">
                    <div class="profile-image">
                      <picture>
                        <source
                          srcset="../assets/profile-photo.webp"
                          type="image/webp"
                        />
                        <img
                          src="../assets/profile-photo.webp"
                          alt="Share Collins Profile Image"
                          decoding="async"
                        />
                      </picture>
                    </div>
                    <div class="profile-text">
                      <h1 class="profile-name">Share Collins</h1>
                      <p class="profile-role">Founder - Pisma Creative</p>
                    </div>
                  </div>
                </div>
                <div class="bottom-content__right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/lenis.min.js" defer></script>
    <script src="./js/gsap.min.js" defer></script>
    <script src="./js/ScrollTrigger.min.js" defer></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
